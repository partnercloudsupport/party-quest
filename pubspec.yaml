# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/

  # Got our emojis from: 
  # https://www.emojione.com/blog/emojione-to-release-version-40-with-special-preorder-offer
  # https://www.freepik.com/free-vector/yellow-emoticons-collection_801808.htm#term=emoticon&page=1&position=35

  # Modern icon:
  # https://www.flaticon.com/free-icon/cityscape_1138109

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Monterrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-ExtraLight.ttf
          weight: 100
        - asset: fonts/Montserrat-Light.ttf
          weight: 200
        - asset: fonts/Montserrat-Bold.ttf
          weight: 800
    - family: LondrinaSolid
      fonts:
        - asset: fonts/LondrinaSolid-Regular.ttf
        - asset: fonts/LondrinaSolid-Thin.ttf
          weight: 100
        - asset: fonts/LondrinaSolid-Light.ttf
          weight: 200
        - asset: fonts/LondrinaSolid-Black.ttf
          weight: 800
    - family: Supercell
      fonts:
        - asset: fonts/Supercell-magic-webfont.ttf
          weight: 700
    - family: Baloo
      fonts:
        - asset: fonts/BalooTammudu-Regular.ttf
          weight: 700
