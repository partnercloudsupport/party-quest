name: party_quest
description: Unleash your imagination.

dependencies:
  share: ^0.5.3
  cached_network_image: ^0.4.1+1
  fluro: ^1.3.1
  flutter:
    sdk: flutter
  flame: ^0.9.2
  cloud_firestore: ^0.8.1
  cloud_functions: ^0.0.1
  firebase_auth: ^0.5.20
  image_picker: ^0.4.10
  observable: ^0.22.1+3
  firebase_storage: ^1.0.0
  timeago: ^1.2.7
  firestore_ui: ^1.0.1
  firebase_messaging:
  firebase_database:

